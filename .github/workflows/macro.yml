name: CNH Macro Daily Report
on:
  schedule:
    # 每天 11:00 (UTC 3:00)
    - cron: '0 3 * * *'
    # 每天 14:30 (UTC 6:30)
    - cron: '30 6 * * *'
    # 特殊日期（5-9日外储，12-18日结售汇，29-2日PMI）19:00 (UTC 11:00)
    - cron: '0 11 1,2,5,6,7,8,9,12,13,14,15,16,17,18,29,30,31 * *'
  workflow_dispatch: # 允许你手动点击运行

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pandas akshare yfinance
      - name: Execute Script
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python macro_monitor.py
